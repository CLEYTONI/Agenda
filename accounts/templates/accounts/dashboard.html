{% extends 'base.html' %}

{% block 'titulo' %} Dashboard {% endblock %}

{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Olá {{ user.frist_n }}</h1>
    {% include 'parciais/_messages.html' %}
<p>O seu nome de usuário é {{ user }}.</p>

<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary"> Enviar </button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
